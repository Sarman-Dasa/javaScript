<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate</title>
    <p>testing</p>
    <b>how to clear conflict and push test fgdfgdfg dfgdfgdfgd dfgdf </b>
    <script>

        function validation() {  
            let no1 = Number(document.getElementById('firstNumber').value);
            let no2 = Number(document.getElementById('secondNumber').value);

            if(no1 == "" || no2 == "")
            {
                alert("Enter some value!!!");
                return false;
            }
        }
        function calculate() {
            
            if(!validation()) {
                return false;
            }

            let no1 = Number(document.getElementById('firstNumber').value);
            let no2 = Number(document.getElementById('secondNumber').value);
            let operation = document.querySelector('input[name="operation"]:checked');
            var result = 0;
            if(operation != null) {

                switch(operation.value) {
                    case '/':
                        result = no1 / no2;
                        break;
                    
                    case '*':
                        result = no1 * no2;
                        break;
                    
                    case '+' :
                        result = no1 + no2;
                        break;
                    
                    case '-':
                        result = no1 - no2;
                        break;
                }
                document.getElementById('output').innerHTML = "Output = " + result;

            } else {
                alert('select atlist one operation!!!');
            }
        }

        function swap() { 

            let firstNumber = document.getElementById('firstNumber');
            let secondNumber =document.getElementById('secondNumber');
            no1 = Number(firstNumber.value);
            no2 = Number(secondNumber.value)
            no1 = no1 + no2;
            no2 = no1 - no2;
            no1 = no1 - no2;
            firstNumber.value   = no1;
            secondNumber.value  = no2;
         }

    </script>
</head>
<body>
    <table border="2" align="center">
        <tr>
            <td>Operation</td>
            <td>
                <input type="radio" name="operation" id="division" value="/" onchange="calculate()"> /
                <input type="radio" name="operation" id="multiplication" value="*" onchange="calculate()"> *
                <input type="radio" name="operation" id="addition" value="+" onchange="calculate()"> +
                <input type="radio" name="operation" id="substration" value="-" onchange="calculate()"> -
            </td>
        </tr>
        <tr>
            <td>First Value</td>
            <td><input type="text" name="firstNumber" id="firstNumber" required> </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button onclick="swap()">Swap Value</button>
            </td>
        </tr>
        <tr>
            <td>Second Number</td>
            <td><input type="text" name="secondNumber" id="secondNumber" required> </td>
        </tr>
        <tr>
            <td align="center">
                <button onclick="calculate()">Click Here</button> 
            </td>
            <td>
                <span id="output"></span>
            </td>
        </tr>
    </table>
</body>
</html>
