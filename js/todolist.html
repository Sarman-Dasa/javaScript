<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script>

        let d
        let date;
        let time;
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      setInterval(() => {
        d = new Date();
        date = d.toLocaleDateString(undefined , options);
        time = d.toLocaleTimeString();
        document.getElementById('times').innerHTML = date +" "+ time;
      }, 1000);

    </script>

    <style>
        .row>*
        {
            padding-right:0px !important;
            padding-left: 0px !important;
        }
    </style>

  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active">HOME</a>
              </li>
              <li class="nav-item">
                <span class="nav-link" id="times">time</span>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <!-- Todo table -->
    <div class="container table table-active mt-5">
        <div class="row">
            <div class="col-md-6 bg-secondary bg-gradient"> 
                <div class="text-center text-bg-danger font-monospace">
                    Todo's List
                </div>
                <div>
                    <label for="title" class="form-label">title</label>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="title" placeholder="Leave a comment here">
                        <label for="title">Add title</label>
                    </div>
                </div>

                <div>
                    <label for="description" class="form-label">Description</label>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="description" style="height: 100px"></textarea>
                        <label for="description">Add description</label>
                      </div>
                </div>

                <div>
                  <button type="submit" class="btn btn-primary bg-black" id="add">Submit</button>
                </div>
            </div>

            <div class="col-md-6">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Srno</th>
                        <th scope="col">Title</th>
                        <th scope="col">Decription</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody id="todolist">
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td><button id="deleted" class="btn btn-danger btn-sm" value="12" onclick="deleted(4)">Delete</button> </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        let add = document.getElementById('add');
        add.addEventListener("click", () => {
            title = document.getElementById('title').value;
            desciption =  document.getElementById('description').value;
            console.log(title + desciption);

            if (localStorage.getItem('todolists') == null) {
                listJsonArray = [];
                listJsonArray.push([title,desciption]);
                localStorage.setItem('todolists',JSON.stringify(listJsonArray));
            }
            else {

                listJsonStr = localStorage.getItem('todolists');
                listJsonArray = JSON.parse(listJsonStr);
                listJsonArray.push([title,desciption]);
                localStorage.setItem('todolists',JSON.stringify(listJsonArray));
            }

            show();
        });

        function deleted(listIndex) {
            listJsonStr = localStorage.getItem('todolists');
            listJsonArray = JSON.parse(listJsonStr);
            console.log(listJsonArray[listIndex]);
            // get localstorage data 
            listJsonStr = localStorage.getItem('todolists');
            //convert into json type array
            listJsonArray = JSON.parse(listJsonStr);
            //remove one element into array
            listJsonArray.splice(listIndex,1);
            //after remove element set new list into localstorage 
            localStorage.setItem('todolists',JSON.stringify(listJsonArray));
            //call show function to display new data 
            show();
        }
        
        function show() {

            listJsonStr = localStorage.getItem('todolists');
            listJsonArray = JSON.parse(listJsonStr);
            let data = document.getElementById('todolist');
            let str = "";

            listJsonArray.forEach((element,index) => {
                str += `
                <tr>
                        <th scope="row">${index + 1}</th>
                        <td>${element[0]}</td>
                        <td>${element[1]}</td>
                        <td><button class="btn btn-danger btn-sm" onclick="deleted(${index})">Delete</button> </td>
                </tr>
                `;
            });
            data.innerHTML = str;
        }
        show();
  </script>
  </body>
</html>
