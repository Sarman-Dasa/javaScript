<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script promisse</title>
    <script>

        let promise1 = new Promise((resolve ,reject) => {
            console.log("pending");
            setTimeout(()=> {
                console.log("done...");
                resolve(true);
           }, 2000);
        });

        let promise2 = new Promise((resolve ,reject) => {
            console.log("pending");
            setTimeout(()=> {
                reject("some error");
            },2000);
        });

        promise1.then((value) => {
            console.log(value);
        });

        promise1.catch((error) => {
            console.log(error);
        });

        promise2.then((value) => {
            console.log(value);
        } ,(error) => {
            console.log(error);
        });
        console.log(promise1 ,promise2);
    </script>
</head>
<body>
    
</body>
</html>
